---
# Создание директорий
- name: Create Vector directories
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - "{{ vector_install_dir }}"
    - "{{ vector_config_dir }}"
  tags: vector

# Скачивание архива
- name: Download Vector archive
  become: true
  ansible.builtin.get_url:
    url: "https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-x86_64-unknown-linux-gnu.tar.gz"
    dest: "/tmp/vector-{{ vector_version }}.tar.gz"
    timeout: 30
    mode: '0644'
  tags: vector

# Распаковка
- name: Extract Vector to installation directory
  become: true
  ansible.builtin.unarchive:
    src: "/tmp/vector-{{ vector_version }}.tar.gz"
    dest: "{{ vector_install_dir }}"
    remote_src: true
    creates: "{{ vector_install_dir }}/vector-{{ vector_version }}/bin/vector"
  tags: vector

# Установка бинарника
- name: Install Vector binary
  become: true
  ansible.builtin.file:
    src: "{{ vector_install_dir }}/vector-{{ vector_version }}/bin/vector"
    dest: "{{ vector_bin_path }}"
    state: link
    force: true
    mode: '0755'
  tags: vector

# Создание systemd сервиса
- name: Create Vector systemd service
  become: true
  ansible.builtin.template:
    src: vector.service.j2
    dest: /etc/systemd/system/vector.service
    mode: '0644'
  notify:
    - Daemon-reload
    - Restart vector
  tags: vector

# Деплой конфигурации
- name: Deploy Vector configuration
  become: true
  ansible.builtin.template:
    src: vector.yml.j2
    dest: "{{ vector_config_dir }}/vector.yml"
    mode: '0644'
  notify: Restart vector
  tags: vector

# Включение и запуск сервиса
- name: Enable and start Vector service
  become: true
  ansible.builtin.systemd:
    name: vector
    state: started
    enabled: true
    daemon_reload: true
  tags: vector
